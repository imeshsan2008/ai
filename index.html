<div>Teachable Machine Image Model</div>

<button type="button" onclick="init()">Start Webcam</button>

<br><br>

<input type="file" id="file-upload" accept="image/*" onchange="previewImage(event)">
<button type="button" id="submit-btn" onclick="predictUploaded()" disabled>Submit Image</button>

<div id="webcam-container"></div>
<div id="image-container" style="margin-top: 10px;"></div>
<div id="label-container" style="margin-top: 10px;"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
<script>
    // Change this to your local model folder path
    const MODEL_PATH = "./model/";  // folder containing model.json and metadata.json

    let model, webcam, labelContainer, maxPredictions;
    let uploadedImageElement = null;

async function loadModel() {
    if (!model) {
        const modelURL = MODEL_PATH + "model.json";
        const metadataURL = MODEL_PATH + "metadata.json";
        model = await tmImage.load(modelURL, metadataURL);
        maxPredictions = model.getTotalClasses();

        // Prepare label container
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }
}


    // Start webcam mode
    async function init() {
        await loadModel();

        if (webcam) {
            await webcam.stop();
            webcam = null;
            document.getElementById("webcam-container").innerHTML = "";
        }

        const flip = true;
        webcam = new tmImage.Webcam(200, 200, flip);
        await webcam.setup();
        await webcam.play();
        window.requestAnimationFrame(loop);

        document.getElementById("webcam-container").innerHTML = "";
        document.getElementById("webcam-container").appendChild(webcam.canvas);

        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < maxPredictions; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        // Clear uploaded image preview & disable submit button
        clearUploadedImage();
    }

    async function loop() {
        if (!webcam) return;
        webcam.update();
        await predict(webcam.canvas);
        window.requestAnimationFrame(loop);
    }

    async function predict(inputElement) {
        const prediction = await model.predict(inputElement);
        for (let i = 0; i < maxPredictions; i++) {
            const classPrediction =
                prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            labelContainer.childNodes[i].innerHTML = classPrediction;
        }
    }

    // Preview uploaded image and enable submit button
    function previewImage(event) {
        if (model) {
    labelContainer.innerHTML = "";
    for (let i = 0; i < maxPredictions; i++) {
        labelContainer.appendChild(document.createElement("div"));
    }
}

        const file = event.target.files[0];
        if (!file) {
            clearUploadedImage();
            return;
        }

        const img = document.createElement("img");
        img.src = URL.createObjectURL(file);
        img.style.maxWidth = "200px";
        img.style.maxHeight = "200px";
        img.onload = () => {
            URL.revokeObjectURL(img.src); // free memory
        };

        const container = document.getElementById("image-container");
        container.innerHTML = "";
        container.appendChild(img);

        uploadedImageElement = img;

        document.getElementById("submit-btn").disabled = false;

        // Stop webcam if active, and clear its container
        if (webcam) {
            webcam.stop();
            webcam = null;
            document.getElementById("webcam-container").innerHTML = "";
        }

        // Clear labels for new prediction
        labelContainer = document.getElementById("label-container");
        labelContainer.innerHTML = "";
        for (let i = 0; i < (maxPredictions || 0); i++) {
            labelContainer.appendChild(document.createElement("div"));
        }
    }

    // Clear uploaded image preview and disable submit
    function clearUploadedImage() {
        document.getElementById("image-container").innerHTML = "";
        uploadedImageElement = null;
        document.getElementById("submit-btn").disabled = true;
        if (labelContainer) labelContainer.innerHTML = "";
    }

    // Predict the uploaded image on submit button click
    async function predictUploaded() {
        if (!uploadedImageElement) return;
        await loadModel();
        await predict(uploadedImageElement);
    }
</script>
